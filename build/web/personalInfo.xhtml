<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>个人信息</title>
		#{customerPage.findCustomer()}
		<input type="hidden" id="suc" value="#{customerPage.resetSuccess}"/>
		<script type="text/javascript">
			var success = document.getElementById("suc").value;
			if(success==='true'){
				alert("修改成功");
			}
		</script>
    </h:head>
    <h:body>
		<div style="margin: 0 auto;padding-top: 16px;">
			<center>
				<h:form>
					<table style="border-spacing: 10px 30px">
						<tr>
							<td><h:outputText value="ID" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText value="#{customerPage.id}" disabled="true" style="width: 300px;	height: 36px;"/></td>
						</tr>
						<tr>
							<td><h:outputText value="昵称" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText value="#{customerPage.reName}" style="width: 300px;	height: 36px;"/></td>
						</tr>
						<tr>
							<td><h:outputText value="性别" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText value="#{customerPage.reGender}" style="width: 300px;	height: 36px;"/></td>
						</tr>
						<tr>
							<td><h:outputText value="余额" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText disabled="true" value="#{customerPage.reBalance}" style="width: 300px;height: 36px;"/></td>
						</tr>
						<tr>
							<td><h:outputText value="邮箱" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText value="#{customerPage.reEmail}" style="width: 300px;	height: 36px;"/></td>
						</tr>
						<tr>
							<td><h:outputText value="电话" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText value="#{customerPage.rePhone}" style="width: 300px;	height: 36px;"/></td>
						</tr>
						<tr>
							<td><h:outputText value="地址" style="width: 100px;height: 36px;"/></td>
							<td><h:inputText value="#{customerPage.reAddress}" style="width: 300px;	height: 36px;"/></td>
						</tr>
						<tr>
							<td style="width: 100px;height: 36px;"></td>
							<td style="width: 300px;height: 36px;"><h:commandButton style="width: 300px;height:36px;" value="修改" action="#{customerPage.resetCustomerInfo()}"/></td>
						</tr>
					</table>
				</h:form>
			</center>
		</div>
    </h:body>
</html>
