<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>商品详情</title>
		<link type="text/css" rel="stylesheet" href="webStyle.scss"/>
		<input type="hidden" id="judge" value="#{productDetails.modefySuccess}"/>
		<script type="text/javascript">
			var success = document.getElementById("judge").value;
			if(success==="修改成功"){
				alert("修改成功");
			}
		</script>
    </h:head>
    <h:body>
		
		<div>
			<div style="width: 1280px;height: 100px;float: left;margin-top: 20px;margin-left: 40px;">

				<div style="height: 100px;width: 210px;float: left;">
					<h:form>
						<h:commandButton image="./images/logo.png" action="index" style="outline:none;cursor: pointer;"/>
					</h:form>
				</div>
				<div style="width: 200px;height: 100px;float: left;"></div>
				<div style="height:90px;width: 510px;float:left;padding-top: 10px;">
					<div style="width: 400px;height: 45px;border:red solid;float: left;">
						<h:form>
							<h:inputText style="height: 40px;width: 300px;float: left;border: none;outline:none;" value="#{productDetails.keyword}"/>
							<div style="height: 45px;width: 90px;background-color: red;float: right;">
								<h:commandButton value="店内搜索" action="#{productDetails.setWay('keyword')}" style="width: 90px;height: 45px;font-size: 18px;border: none;cursor: pointer;background-color: red;color: white;"/>
							</div>
						</h:form>
					</div>
				</div>
				<div style="width: 130px;height: 90px;float: left;padding-top: 10px;">
					<div style="height: 45px;width: 120px;float: left;">
						<h:form>
							<h:commandButton image="./images/cart.png" action="#{customerPage.shoppingCart()}" style="height: 45px;width: 120px;outline:none;cursor: pointer;"/>
						</h:form>
					</div>
				</div>
				<div style="height: 90px;width: 200px;float: left;padding-top: 10px;">
					<div style="width: 48px;height: 48px;margin: 0 auto;">
						<h:form>
							<h:commandButton action="#{customerPage.returnstate()}" image="./images/photo.png" style="outline:none;cursor: pointer;"/>
						</h:form>
					</div>
					<div style="height: 40px;width: 200px;text-align: center;float: left;">
						<h:outputText value="#{customerPage.name}" style=""/>
					</div>
				</div>
			</div>
			<!--顶部结束-->
			<div style="width: 1280px;float: left;padding-left: 40px;">
				<hr style="border: 2px solid red"/>
				<div style="width: 1200px;height: 26px;float: left;padding-left: 20px;padding-top: 10px;">
					<h:form>
						店铺：<h:commandLink value="#{productDetails.storeId.name}" action="#{productDetails.showStoreAll()}" style="font-style: italic"/>
					</h:form>
				</div>
				<div style="padding-top: 20px;width: 1200px;float: left;">
					<div style="width: 400px;height: 400px;float:left;background-color: bisque;">
						<h:graphicImage value="#{productDetails.product.imageAddr}" style="width: 400px;"/>
					</div>
					<div style="width: 400px;height: 400px;float: left;padding-left: 20px;background-color: beige;">
						<h:form>
							<table style="border-spacing: 6px 20px">
								<tr>
									<td><h:outputText value="商品名称：" style="height: 32px;width: 100px;"/></td>
									<td><h:inputText value="#{productDetails.product.name}" style="height: 32px;width: 200px;"/></td>
								</tr>
								<tr>
									<td><h:outputText value="商品描述：" style="height: 32px;width: 100px;"/></td>
									<td><h:inputText value="#{productDetails.product.description}" style="height: 32px;width: 200px;"/></td>
								</tr>
								<tr>
									<td><h:outputText value="本店价格：￥" style="height: 32px;width: 100px;"/></td>
									<td><h:inputText value="#{productDetails.product.price}" style="height: 32px;width: 200px;color: red;"/></td>
								</tr>
								<tr>
									<td><h:outputText value="库存：" style="height: 32px;width: 100px;"/></td>
									<td><h:inputText value="#{productDetails.product.stock}" style="height: 32px;width: 200px;"/></td>
								</tr>
								<tr>
									<td></td>
									<td><h:commandButton image="./images/modify.png" action="#{productDetails.modifyProductInfo()}" style="width: 180px;"/></td>
								</tr>
							</table>
						</h:form>
							
					</div>
						
					</div>
				</div>
			</div>
		
    </h:body>
</html>
