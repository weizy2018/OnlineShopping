<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="padding-right: 36px;">
        <h:outputText rendered="#{mainPage.products.size()==0}" value="没有商品"/>
        <ui:repeat var="product" value="#{mainPage.products}">
            <div class="start">
                <h:graphicImage value="#{product.imageAddr}" style = "width: 138px;height: 150px;"/>
                <h:outputText value="#{product.name}" style="text-align: center;"/><br/>
                <h:outputText value="#{product.price}" style="text-align: center;"/>
            </div>
        </ui:repeat>
    </h:body>
</html>
