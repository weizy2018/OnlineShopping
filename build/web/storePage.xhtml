<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>店铺搜索</title>
		<link type="text/css" rel="stylesheet" href="webStyle.scss"/>
    </h:head>
    <h:body>
		<div>
			<div style="width: 1280px;height: 100px;float: left;margin-top: 20px;margin-left: 40px;">

				<div style="height: 100px;width: 210px;float: left;">
					<h:form>
						<h:commandButton image="./images/logo.png" action="index"/>
					</h:form>
				</div>
				<div style="width: 200px;height: 100px;float: left;"></div>
				<div style="height:90px;width: 510px;float:left;padding-top: 10px;">
					<div style="width: 400px;height: 45px;border:red solid;float: left;">
						<h:form>
							<h:inputText style="height: 40px;width: 300px;float: left;border: none;outline:none;" value="#{productDetails.keyword}"/>
							<div style="height: 45px;width: 90px;background-color: red;float: right;">
								<h:commandButton value="店内搜索" action="#{productDetails.setWay('keyword')}" style="width: 90px;height: 45px;font-size: 18px;border: none;cursor: pointer;background-color: red;color: white;"/>
							</div>
						</h:form>
					</div>
				</div>
				<div style="width: 130px;height: 90px;float: left;padding-top: 10px;">
					<div style="height: 45px;width: 120px;float: left;">
						<h:form>
							<h:commandButton image="./images/cart.png" action="#{customerPage.shoppingCart()}" style="height: 45px;width: 120px;"/>
						</h:form>
					</div>
				</div>
				<div style="height: 90px;width: 200px;float: left;padding-top: 10px;">
					<div style="width: 48px;height: 48px;margin: 0 auto;">
						<h:form>
							<h:commandButton image="./images/photo.png"/>
						</h:form>
					</div>
					<div style="height: 40px;width: 200px;text-align: center;float: left;">
						<h:outputText value="#{customerPage.name}" style=""/>
					</div>
				</div>
			</div>
		</div>
		#{productDetails.setAddSuccess("false")}
		<div style="width: 1110px;margin: 0 auto;">
			<hr style="border: 2px solid red"/>
			<div style="width: 1110px;height: 16px;float: left;"></div>
			
			<div style="width: 962px;margin: 0 auto;background-color: aqua;">
				#{productDetails.setFromPage("searchResult")}
				#{productDetails.setAddSuccess("false")}
				<ui:repeat var="product" value="#{productDetails.searchKeywordFromStore()}" varStatus="s" >
					<div class="picdiv">
						<h:form>
							<h:commandButton image="#{product.imageAddr}" class="pic1" action="#{productDetails.showProductDetails(product.id)}" immediate="true"/>
							<h:outputText value="#{product.name}" style="text-align: center;font-size: 14px;"/><br/>
							<h:outputText value="￥#{product.price}" style="color: red;font-size: 12px;text-align: center;"/>
						</h:form>
					</div>
				</ui:repeat>
			</div>
		</div>
		
    </h:body>
</html>
