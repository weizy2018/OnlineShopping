<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> 商城</title>
        <link type="text/css" rel="stylesheet" href="webStyle.scss"/>
		<script type="text/javascript" src="control.js"></script>
		<style type="text/css">
			ul{
             list-style: none;
			}
			.show{
				display: block;
				text-decoration: none;
				width: 300px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				color: white;
				/*background-color: #2f3e45;*/
			}
		</style>
    </h:head>
    <h:body style="margin: 0px;padding: 0px;">
        <div style="width: 1280px;height: 100px;float: left;margin-top: 20px;margin-left: 40px;">

				<div style="height: 100px;width: 210px;float: left;">
					<h:form>
						<h:commandButton image="./images/logo1.png" action="index" style="outline:none;cursor: pointer;"/>
					</h:form>
				</div>
				<div style="width: 200px;height: 100px;float: left;"></div>
				<div style="height:90px;width: 510px;float:left;padding-top: 10px;">
					<div style="width: 400px;height: 45px;border:red solid;float: left;">
						<h:form>
							<h:inputText style="height: 40px;width: 300px;float: left;border: none;outline:none;" value="#{search.keyword}"/>
							<div style="height: 45px;width: 90px;background-color: red;float: right;">
								<h:commandButton value="搜索商城" action="searchResult" style="width: 90px;height: 45px;font-size: 18px;border: none;cursor: pointer;background-color: red;color: white;outline:none;"/>
							</div>
						</h:form>
					</div>
				</div>
				<div style="width: 130px;height: 90px;float: left;padding-top: 10px;">
					<div style="height: 45px;width: 120px;float: left;">
						<h:form>
							<h:commandButton image="./images/cart.png" action="#{customerPage.shoppingCart()}" style="height: 45px;width: 120px;outline:none;cursor: pointer;"/>
						</h:form>
					</div>
				</div>
				<div style="height: 90px;width: 200px;float: left;padding-top: 10px;">
					<div style="width: 48px;height: 48px;margin: 0 auto;">
						<h:form>
							#{customerPage.setFromPage("index")}
							<h:commandButton action="#{customerPage.returnstate()}" image="./images/photo.png" style="outline:none;cursor: pointer;"/>
						</h:form>
					</div>
					<div style="height: 40px;width: 200px;text-align: center;float: left;">
						<h:outputText value="#{customerPage.name}"/>
					</div>
				</div>
		</div>
        <!-- 顶部结束 -->
        <!--主体 -->
		<div class="head_top_bottom">
			<hr style="border: 2px solid red"/>
			<div class="head_top_bottom_sort" style="">
				<h:outputText value="产品分类"/>&nbsp;&nbsp;
				<h:graphicImage value="images/down.png" style="width: 16px;height: 16px;"/>
			</div>
		</div>
		
		<div style="padding-left:64px;padding-right: 64px;">
			<div class="main_left" style="text-align: center;">

				<h:form>
					<ul>
						<li><h:commandLink value="生活用品" action="#{search.setCategoryKeyword('生活')}" class="show"/></li>
						<li><h:commandLink value="服饰鞋靴" action="#{search.setCategoryKeyword('服饰')}" class="show"/></li>
						<li><h:commandLink value="新鲜美食" action="#{search.setCategoryKeyword('食品')}" class="show"/></li>
						<li><h:commandLink value="电子产品" action="#{search.setCategoryKeyword('电子')}" class="show"/></li>
						<li><h:commandLink value="玩具产品" action="#{search.setCategoryKeyword('玩具')}" class="show"/></li>
						<li><h:commandLink value="美妆打扮" action="#{search.setCategoryKeyword('美妆')}" class="show"/></li>
						<li><h:commandLink value="医疗用品" action="#{search.setCategoryKeyword('医疗')}" class="show"/></li>
					</ul>
				</h:form>
			</div>
			<div class="main_right">
				<div class="wrap" id="wrap">
					<h:form>
					<ul id="pic">  
						<li><h:commandLink action="#{productDetails.showProductDetails('70')}"><h:graphicImage value="images/banner01.jpg"/></h:commandLink></li>  
						<li><h:commandLink action="#{productDetails.showProductDetails('2')}"><h:graphicImage value="images/banner04.jpg"/></h:commandLink></li>  
						<li><h:commandLink action="#{productDetails.showProductDetails('3')}"><h:graphicImage value="images/banner05.jpg"/></h:commandLink></li>  
						<li><h:commandLink action="#{productDetails.showProductDetails('4')}"><h:graphicImage value="images/banner08.jpg"/></h:commandLink></li>  
						<!--<li><h:commandLink><h:graphicImage value="images/banner01.jpg"/></h:commandLink></li>-->    
					</ul>
					</h:form>
					<ol id="list">  
						<li class="active">1</li>  
						<li>2</li>  
						<li>3</li>  
						<li>4</li>  
					</ol>  
				</div>
			</div>
			<div style="height: 40px;width: 1220px;clear: both;"></div>
			#{productDetails.setFromPage("index")}
			#{productDetails.setAddSuccess("false")}
			<div class="main_bottom">
				
				<div style="width: 1220px;float: left;">
					<h2><h:outputText value="电子产品"/></h2>
					<hr/>
				</div>
				<ui:repeat var="product" value="#{search.searchByType('电子')}">
					<div class="picdiv">
						<h:form>
						<h:commandButton image="#{product.imageAddr}" class="pic1" action="#{productDetails.showProductDetails(product.id)}"/>
						<h:outputText value="#{product.name}" style="text-align: center;font-size: 14px;"/><br/>
						<h:outputText value="￥#{product.price}" style="color: red;font-size: 12px;text-align: center;"/>
						</h:form>
					</div>
				</ui:repeat>
				<div style="width: 1220px;height: 52px;background-color: white;float: left;"></div>
				
				<div style="width: 1220px;float: left;">
					<h2><h:outputText value="新鲜食品"/></h2>
					<hr/>
				</div>
				<ui:repeat var="product" value="#{search.searchByType('食品')}" >
					<div class="picdiv">
						<h:form>
						<h:commandButton image="#{product.imageAddr}" class="pic1" action="#{productDetails.showProductDetails(product.id)}"/>
						<h:outputText value="#{product.name}" style="text-align: center;font-size: 14px;"/><br/>
						<h:outputText value="￥#{product.price}" style="color: red;font-size: 12px;text-align: center;"/>
						</h:form>
					</div>
				</ui:repeat>
				<div style="width: 1220px;height: 52px;background-color: white;float: left;"></div>
				<div style="width: 1220px;float: left;">
					<h2><h:outputText value="生活用品"/></h2>
					<hr/>
				</div>
				<hr/>
				<ui:repeat var="product" value="#{search.searchByType('生活')}" >
					<div class="picdiv">
						<h:form>
						<h:commandButton image="#{product.imageAddr}" class="pic1" action="#{productDetails.showProductDetails(product.id)}"/>
						<h:outputText value="#{product.name}" style="text-align: center;font-size: 14px;"/><br/>
						<h:outputText value="￥#{product.price}" style="color: red;font-size: 12px;text-align: center;"/>
						</h:form>
					</div>
				</ui:repeat>
			</div>

		</div>
		<div style="width: 1200px;height: 300px;background-color: white;float: left;"></div>
    </h:body>
</html>
