<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>start page</title>
        <link type="text/css" rel="stylesheet" href="webStyle.scss"/>
    </h:head>
    <h:body>
        <ui:repeat var="product" value="#{initialPage.allProducts}">
            <div class="start">
                <!--<h:graphicImage value="#{product.imageAddr}" style = "width: 138px;height: 150px;"/>-->
                <h:form>
                    <h:commandButton image="#{product.imageAddr}" style="width: 138px;height: 150px;" action="#{productDetails.showProductDetails(product.id)}">
                        <!--<f:param name="productId" value="#{product.id}"/>-->
                    </h:commandButton>
                </h:form>
                <h:outputText value="#{product.name}" style="text-align: center;"/><br/>
                <h:outputText value="#{product.price}" style="text-align: center;"/>
            </div>
        </ui:repeat>
        
    </h:body>
</html>
