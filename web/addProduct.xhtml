<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>添加商品</title>
		<script type="text/javascript">
			function imgPreview(fileDom){
				//判断是否支持FileReader
				if (window.FileReader) {
					var reader = new FileReader();
				} else {
					alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
				}

				//获取文件
				var file = fileDom.files[0];
				var imageType = /^image\//;
				//是否是图片
				if (!imageType.test(file.type)) {
					alert("请选择图片！");
					return;
				}
				//读取完成
				reader.onload = function(e) {
					//获取图片dom
					var img = document.getElementById("preview");
					//图片路径设置为读取的图片
					img.src = e.target.result;
				};
				reader.readAsDataURL(file);
			}
		</script>
    </h:head>
    <h:body>
		<div style="width: 1280px;margin: 0 auto;">
			<div style="width: 1280px;height: 100px;float: left;margin-top: 20px;margin-left: 40px;">

					<div style="height: 100px;width: 210px;float: left;">
						<h:form>
							<h:commandButton image="./images/logo.png" action="index" style="outline:none;cursor: pointer;"/>
						</h:form>
					</div>
					<div style="width: 200px;height: 100px;float: left;"></div>
					<div style="height:90px;width: 510px;float:left;padding-top: 10px;">
						<div style="width: 400px;height: 45px;border:red solid;float: left;">
							<h:form>
								<h:inputText style="height: 40px;width: 300px;float: left;border: none;outline:none;" value="#{search.keyword}"/>
								<div style="height: 45px;width: 90px;background-color: red;float: right;">
									<h:commandButton value="搜索商城" action="searchResult" style="width: 90px;height: 45px;font-size: 18px;border: none;cursor: pointer;background-color: red;color: white;outline:none;"/>
								</div>
							</h:form>
						</div>
					</div>
					<div style="width: 130px;height: 90px;float: left;padding-top: 10px;">
						<div style="height: 45px;width: 120px;float: left;">
							<h:form>
								<h:commandButton image="./images/cart.png" action="#{customerPage.shoppingCart()}" style="height: 45px;width: 120px;outline:none;cursor: pointer;"/>
							</h:form>
						</div>
					</div>
					<div style="height: 90px;width: 200px;float: left;padding-top: 10px;">
						<div style="width: 48px;height: 48px;margin: 0 auto;">
							<h:form>
								<h:commandButton action="#{customerPage.returnstate()}" image="./images/photo.png" style="outline:none;cursor: pointer;"/>
							</h:form>
						</div>
						<div style="height: 40px;width: 200px;text-align: center;float: left;">
							<h:outputText value="#{customerPage.name}"/>
						</div>
					</div>
			</div>
			<div style="width: 1280px;float: left;text-align: center;font-size: 20px;">
				<center>
					<img style="width: 200px;" id="preview" />
					<form method="post" action="UploadServlet" enctype="multipart/form-data">
						<table>
							<tr>
								<td style="width: 100px;height: 36px;">商品图片</td>
								<td><input type="file" name="file" onchange="imgPreview(this)" style="width: 300px;	height: 36px;" /></td>
							</tr>
							<tr>
								<td style="width: 100px;height: 36px;">商品名称</td>
								<td><input type="text" name="productName" style="width: 300px;	height: 36px;"/></td>
							</tr>
							<tr>
								<td style="width: 100px;height: 36px;">商品价格</td>
								<td><input type="text" name="productPrice" style="width: 300px;	height: 36px;"/></td>
							</tr>
							<tr>
								<td style="width: 100px;height: 36px;">商品数量</td>
								<td><input type="text" name="productAmount" style="width: 300px;height: 36px;"/></td>
							</tr>
							<tr>
								<td style="width: 100px;height: 36px;">商品描述</td>
								<td><input type="text" style="width: 300px;height: 36px;"/></td>
							</tr>
							<tr>
								<td>商品类别</td>
								<td><input type = "radio" name = "radio1" value = "生活用品"/>生活用品
									<input type = "radio" name = "radio1" value = "玩具"/>服饰
									<input type = "radio" name = "radio1" value = "美食"/>美食
									<input type = "radio" name = "radio1" value = "美食2"/>电子产品
									<input type = "radio" name = "radio1" value = "美食3"/>玩具
									<input type = "radio" name = "radio1" value = "美食3"/>美妆
									<input type = "radio" name = "radio1" value = "美食3"/>医疗
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" value="确认" style="width: 300px;height: 36px;"/></td>
							</tr>
						</table>
					</form>
				</center>
			</div>
		</div>
    </h:body>
</html>
